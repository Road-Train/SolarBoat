<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
        }
        .button:hover {
            background-color: #45a049;
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Dashboard</h1>
    <div>
        <button class="button" onclick="linkToBoatSimulation()">Boat Simulation</button>
        <button class="button" onclick="checkNUCConnection()">Check NUC Connection</button>
        <button class="button" onclick="linkToObjectRecognition()">Object Recognition Camera</button>
        <button class="button" onclick="linkToGame()">Run Game</button>
    </div>
    <div id="status"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // JavaScript code for the Chart (example)
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // JavaScript functions for the buttons
        function linkToBoatSimulation() {
            window.location.href = 'boat_simulation.html'; // Replace with the actual link to the boat simulation
        }

        function checkNUCConnection() {
            // Simulating a check for NUC connection
            let isConnected = false;
            let statusDiv = document.getElementById('status');
            if (isConnected) {
                statusDiv.innerHTML = "NUC is connected.";
                statusDiv.style.color = "green";
            } else {
                statusDiv.innerHTML = "NUC is not connected.";
                statusDiv.style.color = "red";
            }
        }

        function linkToObjectRecognition() {
            // Simulating a check for a camera
            let isConnected = false;
            let statusDiv = document.getElementById('status');
            if (isConnected) {
                statusDiv.innerHTML = "Camera is connected.";
                statusDiv.style.color = "green";
                window.location.href = 'object_recognition_camera.html'; // Replace with the actual link to the object recognition camera
            } else {
                statusDiv.innerHTML = "Camera is not connected.";
                statusDiv.style.color = "red";
            }
        }

        function linkToGame() {
            window.location.href = '/game'; // This links to the Flask endpoint that runs the game
        }
    </script>
</body>
</html>
