<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #3494e6, #ec6ead);
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            background-color: #818589;
            color: white;
            border: 2px solid #000000;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s, border-color 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #3494e6;
            border-color: #3494e6;
            transform: scale(1.05);
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Dashboard</h1>
    <div class="button-container">
        <button class="button" onclick="linkToBoatSimulation()">Boat Simulation</button>
        <button class="button" onclick="checkNUCConnection()">Check NUC Connection</button>
        <button class="button" onclick="linkToObjectRecognition()">Object Recognition Camera</button>
        <button class="button" onclick="linkToGame()">Run Game</button>
        <!-- Add connections to the GitHub and GitLab -->
    </div>
    <div id="status"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // JavaScript functions for the buttons
        function linkToBoatSimulation() {
            window.location.href = 'boat_simulation.html'; // Replace with the actual link to the boat simulation
        }

        function checkNUCConnection() {
            // Simulating a check for NUC connection
            let isConnected = false;
            let statusDiv = document.getElementById('status');
            if (isConnected) {
                statusDiv.innerHTML = "NUC is connected.";
                statusDiv.style.color = "#90EE90";
            } else {
                statusDiv.innerHTML = "NUC is not connected.";
                statusDiv.style.color = "#FFCCCB";
            }
        }

        function linkToObjectRecognition() {
            // Simulating a check for a camera
            let isConnected = false;
            let statusDiv = document.getElementById('status');
            if (isConnected) {
                statusDiv.innerHTML = "Camera is connected.";
                statusDiv.style.color = "#90EE90";
                window.location.href = 'object_recognition_camera.html'; // Replace with the actual link to the object recognition camera
            } else {
                statusDiv.innerHTML = "Camera is not connected.";
                statusDiv.style.color = "#FFCCCB";
            }
        }

        function linkToGame() {
            window.location.href = '/game'; // This links to the Flask endpoint that runs the game
        }
    </script>
</body>
</html>
