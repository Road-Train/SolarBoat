<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controller Dashboard</title>
    <style>
        .button {
            margin: 5px;
            padding: 10px;
            border: 1px solid #000;
            display: inline-block;
            cursor: pointer;
        }

        .joystick {
            margin: 10px;
            padding: 20px;
            border: 2px solid #000;
            display: inline-block;
        }

        .control-panel {
            display: flex;
            justify-content: space-between;
        }

        .control-buttons {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <h1>Controller Dashboard</h1>
    <div class="control-panel">
        <div class="control-buttons">
            <div class="button">Start</div>
            <div class="button">Steering</div>
            <div class="button">Throttle</div>
            <div class="button">Action</div>
            <div class="button">Emergency Stop</div>
        </div>
        <div class="joysticks">
            <div class="joystick">Left Joystick</div>
            <div class="joystick">Right Joystick</div>
            <div class="joystick">Joystick One</div>
            <div class="joystick">Joystick Two</div>
            <div class="joystick">Left Side + Right Side</div>
        </div>
    </div>
    <h2>Controller Elements</h2>
    <div>
        <div class="button">L1</div>
        <div class="button">L2</div>
        <div class="button">R1</div>
        <div class="button">R2</div>
        <div class="button">Triangle</div>
        <div class="button">Circle</div>
        <div class="button">Cross</div>
        <div class="button">Square</div>
    </div>
    <div>
        <div class="button">Up</div>
        <div class="button">Down</div>
        <div class="button">Left</div>
        <div class="button">Right</div>
    </div>
</body>

</html>
